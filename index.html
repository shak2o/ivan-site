   <div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <div class="modal-scroll-container" id="modal-container">
      <img class="modal-content" id="modal-img" src="" alt="" />
    </div>
    <div id="caption"></div>
    <button class="nav-btn left" id="prev">&#10094;</button>
    <button class="nav-btn right" id="next">&#10095;</button>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.getElementById("close");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const caption = document.getElementById("caption");
    const modalContainer = document.getElementById("modal-container");

    let scale = 1;
    let images = Array.from(document.querySelectorAll(".photo img"));
    let currentIndex = 0;

    function openModal(index) {
      modal.style.display = "block";
      modalImg.src = images[index].src;
      caption.textContent = images[index].alt;
      currentIndex = index;
      scale = 1;
      modalImg.style.transform = `scale(${scale})`;
    }

    function closeModal() {
      modal.style.display = "none";
    }

    images.forEach((img, index) => {
      img.addEventListener("click", () => openModal(index));
    });

    closeBtn.addEventListener("click", closeModal);
    window.addEventListener("click", (e) => {
      if (e.target === modal) closeModal();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex].src;
      caption.textContent = images[currentIndex].alt;
      scale = 1;
      modalImg.style.transform = `scale(${scale})`;
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex].src;
      caption.textContent = images[currentIndex].alt;
      scale = 1;
      modalImg.style.transform = `scale(${scale})`;
    });

    modalContainer.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? -0.1 : 0.1;
      scale = Math.min(Math.max(scale + delta, 0.5), 3);
      modalImg.style.transform = `scale(${scale})`;
    });

    document.addEventListener("keydown", (e) => {
      if (modal.style.display === "block") {
        if (e.key === "Escape") closeModal();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "ArrowRight") nextBtn.click();
      }
    });

    // появление фото при скролле
    function revealPhotosOnScroll() {
      const photos = document.querySelectorAll('.photo');
      const triggerBottom = window.innerHeight * 0.9;

      photos.forEach(photo => {
        const photoTop = photo.getBoundingClientRect().top;
        if (photoTop < triggerBottom) {
          photo.classList.add('show');
        }
      });
    }

    window.addEventListener('scroll', revealPhotosOnScroll);
    window.addEventListener('load', () => {
      revealPhotosOnScroll();
    });
  </script>
